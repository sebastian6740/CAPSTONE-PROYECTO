<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="volver()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>

    <div class="header-usuario" (click)="abrirPerfilUsuario()">
      <img
        *ngIf="otroUsuario?.foto"
        [src]="otroUsuario?.foto"
        alt="Foto de perfil"
        class="header-avatar">
      <div *ngIf="!otroUsuario?.foto" class="header-avatar-placeholder">
        <ion-icon name="person"></ion-icon>
      </div>
      <ion-title>{{ otroUsuario?.nombre || 'Cargando...' }}</ion-title>
    </div>
  </ion-toolbar>

  <!-- Información del artículo relacionado -->
  <ion-toolbar *ngIf="conversacion?.articuloRelacionado" class="articulo-header">
    <div class="articulo-info">
      <ion-icon name="cube-outline"></ion-icon>
      <span>Sobre: {{ conversacion?.articuloRelacionado?.nombre }}</span>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="mensajes-container" #messagesList>
    <div *ngFor="let mensaje of mensajes; let i = index">
      <!-- Separador de fecha -->
      <div *ngIf="mostrarSeparadorFecha(i)" class="fecha-separador">
        <span>{{ formatearFechaCompleta(mensaje.timestamp) }}</span>
      </div>

      <!-- Mensaje -->
      <div class="mensaje-wrapper" [class.mensaje-mio]="esMensajeMio(mensaje)">
        <div class="mensaje-bubble" [class.bubble-mio]="esMensajeMio(mensaje)" [class.bubble-otro]="!esMensajeMio(mensaje)">
          <p class="mensaje-contenido">{{ mensaje.contenido }}</p>
          <div class="mensaje-footer">
            <span class="mensaje-hora">{{ formatearHora(mensaje.timestamp) }}</span>
            <ion-icon
              *ngIf="esMensajeMio(mensaje)"
              [name]="mensaje.leido ? 'checkmark-done' : 'checkmark'"
              [class.leido]="mensaje.leido">
            </ion-icon>
          </div>
        </div>
      </div>
    </div>

    <!-- Estado vacío -->
    <div *ngIf="mensajes.length === 0" class="empty-chat">
      <ion-icon name="chatbubble-outline"></ion-icon>
      <p>Comienza la conversación</p>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar class="input-toolbar">
    <div class="input-container">
      <ion-input
        [(ngModel)]="nuevoMensaje"
        placeholder="Escribe un mensaje..."
        (keyup.enter)="enviarMensaje()"
        class="mensaje-input">
      </ion-input>
      <ion-button
        (click)="enviarMensaje()"
        [disabled]="!nuevoMensaje.trim()"
        class="send-button"
        fill="clear">
        <ion-icon name="send" slot="icon-only"></ion-icon>
      </ion-button>
    </div>
  </ion-toolbar>
</ion-footer>
